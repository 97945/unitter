<head>
  <meta charset="utf-8"></meta>

  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <title>Unitter</title>
  <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <![endif]-->
</head>

<body>

<div class="container">        <!-- 全体を囲むコンテナ -->

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle" data-toggle="collapse" data-target="#mainNav">
        <span class="sr-only">ナビゲーション</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-btn" id="mainNav">
        <button class="btn btn-primary" onclick="location.href='./top.html'">トップ</button>
    </div>
  </div>
</nav>


<div class="col-xs-2" style="background:#FFF;height:1000px;"></div>
<div class="col-xs-8" style="background:#FFF;height:1000px;">
<h1>Unitterにログイン</h1>
<br></br>
<div style="color:#F00;">
入力されたユーザー名やパスワードが正しくありません。確認してからやり直してください。
</div>
<br></br>
<form th:action="@{/login}" method="POST">
  <div class="form-group">
    <input type="text" class="form-control" id="username" name="username" placeholder="メールアドレス/ユーザー名"></input>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" name="password" placeholder="パスワード"></input>
  </div>
    <button class="btn btn-primary" style="width:20%;">ログイン</button>
</form>
</div>
<div class="col-xs-2" style="background:#FFF;height:1000px;"></div>
</div>        <!-- 全体を囲むコンテナ -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
