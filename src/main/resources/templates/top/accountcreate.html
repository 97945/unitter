<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="_csrf" th:content="${_csrf.token}"></meta>
<meta name="_csrf_header" th:content="${_csrf.headerName}"></meta>

<title>Unitter</title>
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/accountcreate.js"></script>


<body>

<div class="container">        <!-- 全体を囲むコンテナ -->

<nav class="navbar navbar-default">
<div class="container-fluid">
<div class="navbar-header">
<button class="navbar-toggle" data-toggle="collapse" data-target="#mainNav">
<span class="sr-only">ナビゲーション</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
</div>
<a href="top" class="btn btn-primary navbar-btn" style="width:100px;">
<div class="collapse navbar-collapse" id="mainNav" style="float:left;">
<span class="glyphicon glyphicon-home" style="left:-10px">　TOP</span>
</div>
</a>
<div class="collapse navbar-collapse" id="mainNav" style="float:right;">アカウントをお持ちの場合
<button class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#login-popup">ログイン</button>
</div>
</div>
</nav>


<div class="col-xs-4" style="background:#FFF;height:1000px;"></div>
<div class="col-xs-4" style="background:#FFF;height:1000px;">
<h1>Unitterを使ってみよう</h1>
<br></br>
<br></br>
<input type="text" class="form-control" id="userID" placeholder="ユーザー名" onkeyup="onUserId()"></input>
<div id="output1">　</div>
<div id="output11" style="color:#F00;"></div>
<br></br>
<input type="text" class="form-control" id="nickname" placeholder="ニックネーム" onkeyup="onNickname()"></input>
<div id="output2">　</div>
<div id="output22" style="color:#F00;"></div>
<br></br>
<input type="text" class="form-control" id="mail" placeholder="メールアドレス" onkeyup="onMailaddres()"></input>
<div id="output3">　</div>
<div id="output33" style="color:#F00;"></div>
<br></br>
<input type="password" class="form-control" id="pass1" placeholder="パスワード" onkeyup="onPassword()"></input>
<div id="output4">　</div>
<div id="output44" style="color:#F00;"></div>
<br></br>
<button class="btn btn-primary" style="width:100%;" id="account">アカウント作成</button>
</div>

<div class="col-xs-4" style="background:#FFF;height:1000px;"></div>


</div>        <!-- 全体を囲むコンテナ -->




<!--  ログインポップアップ  -->
<div class="modal fade" id="login-popup">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button class="close" data-dismiss="modal">
<span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span>
</button>
<h4 class="modal-title">Unitterにログイン</h4>
</div>
<div class="modal-body">
<form th:action="@{/login}" method="POST" id="login" name="login">
<div class="form-group">
<input type="text" class="form-control" id="username" name="username" placeholder="メールアドレス/ユーザー名" value="demo"></input>
</div>
<div class="form-group">
<input type="password" class="form-control" id="password" name="password" placeholder="パスワード" value="demo"></input>
</div>
<button type="submit" class="btn btn-primary" style="width:100%;">ログイン</button>
</form>
</div>
</div>
</div>
</div>


</body>
</html>
