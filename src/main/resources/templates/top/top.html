<div class="col-xs-4">
<fieldset>
<h1>Unitterにログイン</h1>
<form th:action="@{/login}" method="POST" id="login1">
<div class="form-group">
<input type="text" class="form-control" id="username" name="username" placeholder="メールアドレス/ユーザー名" value="demo"></input>
</div>
<div class="form-group">
<input type="password" class="form-control" id="password" name="password" placeholder="パスワード" value="demo"></input>

<div class="modal fade" id="holiday-oct">
<div class="modal-dialog">

<button class="close" data-dismiss="modal">
<span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span>
</button>
<h4 class="modal-title">Unitterにログイン</h4>
</div>
<div class="modal-body">
<form th:action="@{/login}" method="POST">
<div class="form-group">
<input type="text" class="form-control" id="username" name="username" placeholder="メールアドレス/ユーザー名"></input>
</div>
<div class="form-group">
<input type="password" class="form-control" id="password" name="password" placeholder="パスワード"></input>
</div>
<button type="submit" class="btn btn-primary" style="width:100%;">ログイン</button>
</form>
</div>
<div class="modal-footer">
<p>アカウントをお持ちでない場合<form th:action="@{/accountcreate}" method="POST"><button class="btn btn-primary btn-sm submit navbar-btn">アカウント作成</button></form></p>
</div>
</div>
</div>
</div>
