<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="_csrf" th:content="${_csrf.token}"></meta>
<meta name="_csrf_header" th:content="${_csrf.headerName}"></meta>
<title>Unitter</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.periodicalupdater.js" type="text/javascript"></script>

<script src="js/timeline.js"></script>


<body style="padding-top:70px;">

<div class="container">        <!-- 全体を囲むコンテナ -->


<!--  アカウント削除の確認ポップアップ -->
<div class="modal fade" id="account-delete-check" th:fragment="common_accountdelete">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button class="close" data-dismiss="modal">
<span aria-hidden="true">&times;</span>
<span class="sr-only">閉じる</span>
</button>
<h4 class="modal-title" style="text-align:center;">アカウントを本当に削除しますか？</h4>
</div>
<div class="modal-body">
<div>削除する場合はパスワードを入力してください</div>
<div class="form-group">
<input type="password" class="form-control" id="deletepassword" placeholder="パスワード"></input>
</div>
</div>
<div class="modal-footer">
<div class="col-xs-9">
</div>
<div class="col-xs-3">
<button id="accountdelete" class="btn btn-primary btn-sm" data-dismiss="modal" style="float:right;" >アカウントを削除</button>
</div>
</div>
</div>
</div>
</div>

</div>        <!-- 全体を囲むコンテナ -->

</body>
</html>
