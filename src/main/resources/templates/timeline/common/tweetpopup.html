<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="_csrf" th:content="${_csrf.token}"></meta>
<meta name="_csrf_header" th:content="${_csrf.headerName}"></meta>
<title>Unitter</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.periodicalupdater.js" type="text/javascript"></script>

<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var userId = [[${userId}]];
/*]]>*/
</script>

<script src="js/timeline.js"></script>


<body style="padding-top:70px;">

<div class="container">        <!-- 全体を囲むコンテナ -->

<!--  ツイートポップアップ -->
<div class="modal fade" id="tweet-popup" th:fragment="common_tweetpopup">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button class="close" data-dismiss="modal">
<span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span>
</button>
<h4 class="modal-title" style="text-align:center;">ツイートする</h4>
</div>
<div class="modal-body">
<img src="photo/castle-02.jpg" style="width:40px;" class="img-rounded"></img>
<div class="form-group">
<textarea rows="5" cols="10" class="form-control" id="tweetbody" placeholder="いまどうしてる？" onkeyup="tweetCount();"></textarea>
</div>
<div id="output" class="text-right">140</div>
</div>
<div class="modal-footer">
<div class="col-xs-9">
<form id="data_upload_form" enctype="multipart/form-data" method="post">
<div class="col-xs-1"><input type="file" id="upload_file" name="upload_file" accept="image/*"></input></div>
</form>

</div>
<div class="col-xs-3">
<button id="tweetbox" class="btn btn-primary btn-sm" data-dismiss="modal" style="float:right;">ツイート</button>
</div>
</div>
</div>
</div>
</div>


</div>        <!-- 全体を囲むコンテナ -->



</body>
</html>
